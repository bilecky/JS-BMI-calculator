<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>

  <body>
    <!-- BMI = (weight) / (height * height) -->

    <div class="wrapper">
      <h1>BMI Calculator</h1>
      <p>Your height is... (CM)</p>
      <input type="text" id="height" />
      <p>Your weight is... (KG)</p>
      <input type="text" id="weight" />
      <br />
      <br />
      <button class="results__btn">Calculate</button>
      <div id="results"></div>
    </div>
    <br />
    <br />
    <h3>The correct BMI value is:</h3>
    <ul>
      <li>19 – 24 years: <b>19 - 24</b></li>
      <li>25 – 34 years: <b>20 – 25</b></li>
      <li>35 – 44 years: <b>21 – 26</b></li>
      <li>45 – 54 years: <b>22 – 27</b></li>
      <li>55 – 64 years: <b>23 – 28</b></li>
      <li>ponad 64 years: <b>24 – 29</b></li>
    </ul>
    <script src="calc.js"></script>
  </body>
</html>
